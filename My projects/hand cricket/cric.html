<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="crick.css">
</head>
<body>
    <div class="msg-container hide">
        <p id="msg"> Winner</p>
        <button onclick="myFunction()">Click me</button>
    </div>
    <main>
        <h1> Hand Cricket</h1>
        <div class="container">
            <div class="game">
                <button class="box" id="1">1</button>
                <button class="box" id="2">2</button>
                <button class="box" id="3">3</button>
                <button class="box" id="4">4</button>
                <button class="box" id="5">5</button>
                <button class="box" id="6">6</button>
                <button class="box" id="7">7</button>
                <button class="box" id="8">8</button>
                <button class="box" id="9">9</button>
                <button class="box" id="10"> 10</button>
            </div>
        </div>
        <div class="score-board">
           
            <div class="score">
              <p id="user-score">0</p>
              <p >You</p>  
            </div>
            <div class="score">
                <p id="comp-score">0</p>
                <p>Comp</p>  
            </div>
        </div>

   <script src="crick.js"></script> 
</body>
</html>
